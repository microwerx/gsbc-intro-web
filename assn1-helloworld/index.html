<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello, World</title>
    </head>

    <body>
        <h1>Hello, World</h1>

        <hr/>

        <p>This is a paragraph.</p>

        <h2>Questions</h2>>

        <ol>
            <li>Do you know how to use VIM?</li>
            <li>Do you know how to install Visual Studio Code?</li>
            <li>Do you know how to install Git?</li>
            <li>Do you know which meta tags to include?</li>
        </ol>>

        <h2>Script output</h2>

        <hr/>

        <script>
            for (let i = 0; i < 100; i++) {
                let node = document.createElement('p')
                node.textContent = i.toString()
                document.body.appendChild(node)
            }
        </script>
    </body>
</html>
