<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <link rel="stylesheet" href="../style.css">

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div><a href="../index.html">Back to examples</a></div>

    <!-- This is a hello world example. -->

    <div id="demo1">
        <!-- This container will be filled with Hello, World -->
        <div id="root"></div>

        <script type="text/babel">

            // This function will be the component for a <MyApp /> tag.
            function MyApp() {
                return <h1>Hello, world!</h1>;
            }

            // This code is the "hello, world" for this page.
            // It creates a root for the document using the <div> with id="root".
            // Then it renders the <MyApp /> tag.
            // Note that it does not have quotes around the tag.
            // Babel will compile this "JSX" code into JavaScript.
            {
                const container = document.getElementById('root');
                const root = ReactDOM.createRoot(container);
                root.render(<MyApp />);
            }
        </script>

    </div>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->




    <!-- This second example creates three paragraphs with a like button. -->
    <div id="demo2">
        <p>This page demonstrates using React with no build tooling.</p>
        <p>React is loaded as a script tag.</p>

        <p>
            This is the first comment.
            <!-- We will put our React component inside this div. -->
        <div class="like_button_container" data-commentid="1"></div>
        </p>

        <p>
            This is the second comment.
            <!-- We will put our React component inside this div. -->
        <div class="like_button_container" data-commentid="2"></div>
        </p>

        <p>
            This is the third comment.
            <!-- We will put our React component inside this div. -->
        <div class="like_button_container" data-commentid="3"></div>
        </p>
    </div>
    <script src="like_button.js"></script>

</body>

</html>
